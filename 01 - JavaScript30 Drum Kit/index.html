<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript30#1 Drum Kit</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

</head>
<body>
  <div class="center">
    <div class="keys">
        <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
    </div>
    <div class="keys">
        <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
      </div>
    </div>
    </div>

  <audio data-key="65" src="https://timothyrobards.github.io/files/js30/sounds/clap.wav"></audio>
  <audio data-key="83" src="https://timothyrobards.github.io/files/js30/sounds/hihat.wav"></audio>
  <audio data-key="68" src="https://timothyrobards.github.io/files/js30/sounds/kick.wav"></audio>
  <audio data-key="70" src="https://timothyrobards.github.io/files/js30/sounds/openhat.wav"></audio>
  <audio data-key="71" src="https://timothyrobards.github.io/files/js30/sounds/boom.wav"></audio>
  <audio data-key="72" src="https://timothyrobards.github.io/files/js30/sounds/ride.wav"></audio>
  <audio data-key="74" src="https://timothyrobards.github.io/files/js30/sounds/snare.wav"></audio>
  <audio data-key="75" src="https://timothyrobards.github.io/files/js30/sounds/tom.wav"></audio>
  <audio data-key="76" src="https://timothyrobards.github.io/files/js30/sounds/tink.wav"></audio>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
